<!doctype html>
<html lang="en">
	<title>Liqueur Solutions</title>

	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			if (!Array.prototype.at) {
				var div = document.createElement('div');
				div.style =
					'position:fixed;top:0;left:0;width:100vw;background:#c00;color:#fff;padding:1em;z-index:99999;text-align:center;font-size:1.2em;';
				div.innerText =
					'Your browser is too old to run this app. Please update your browser to a newer version.';
				document.body.appendChild(div);
				alert(
					'Your browser is too old to run this app. Please update your browser to a newer version.',
				);
			}
		</script>
	</body>
	<script
		data-goatcounter="https://liqueur-solutions.goatcounter.com/count"
		async
		src="//gc.zgo.at/count.js"
	></script>
</html>
